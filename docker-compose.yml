version: '3'
services:
  app:
    build: .
    # image: 'esoft/nginx-proxy-manager:latest'
    hostname: npm-app
    restart: unless-stopped
    ports:
      - '80:80'    # HTTP
      - '81:81'    # Admin interface
      - '443:443'  # HTTPS
    environment:
      DB_MYSQL_HOST: ${DB_MYSQL_HOST}
      DB_MYSQL_PORT: ${DB_MYSQL_PORT}
      DB_MYSQL_USER: ${DB_MYSQL_USER}
      DB_MYSQL_PASSWORD: ${DB_MYSQL_PASSWORD}
      DB_MYSQL_NAME: ${DB_MYSQL_NAME}
    volumes:
      - "/etc/localtime:/etc/localtime:ro"  # DATE
      - /srv/volumes/npm/app_etc_letsencrypt/_data:/etc/letsencrypt
      - /srv/volumes/npm/app/_data:/data
    devices:
      - "/dev/rtc:/dev/rtc:ro"
    networks:
      - default
      - portainer_default
    depends_on:
      - db

  db:
    image: 'yobasystems/alpine-mariadb:latest'
    hostname: npm-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}  # Altere isso para uma senha segura
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - /srv/volumes/npm/db/_data:/var/lib/mysql
    networks:
      - default

networks:
  portainer_default:
    external: true
